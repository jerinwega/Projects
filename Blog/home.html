<!DOCTYPE HTML>
    <html ng-app="myApp">
<head>
    <title>Blog</title>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="./assets/img/icons8-blogger-16.png" type="image/png" sizes="16x16">

    <!-- Minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional Theme -->

 <!-- Theme CSS -->
    <link href="./assets/css/home.css" rel="stylesheet">
    
    
    </head>
<body>
    
    


<!-- Page Header -->

    <header class="blogbg blog-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <a href="/login"><h5>Login</h5></a>
                    <div class="heading text-center">
                        <h1>BLOG</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-11">
            
        <div class="post-preview" ng-repeat="post in posts">
                    <a href="/post/{{post._id}}">
                        
                        <h2 class="post-title"> 
                            {{ post.title }}
                        </h2>
            </a>
            
                        <h4 class="post-content">
                           {{ post.content }}
                        </h4>
                   
                    <p class="post-meta">Posted by<a href="#"> Jerin Abraham</a> on <script>document.write(new Date().toLocaleDateString()); </script></p>
                </div>
            </div>
    </div>
    </div>
